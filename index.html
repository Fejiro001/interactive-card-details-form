<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oghenefejiro Stephanie Abere" />
    <meta
      name="description"
      content="An interactive form to fill in your card details."
    />
    <meta name="tags" content="html, css, javascript" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- bg image -->
      <div></div>
      <!-- card 1 -->
      <div>
        <img
          src="./assets/images/bg-card-front.png"
          alt="Front of a credit/debit card"
        />
        <img src="./assets/images/card-logo.svg" alt="Card logo" />
        <p>0000 0000 0000 0000</p>
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
      <!-- card 2 -->
      <div>
        <img
          src="./assets/images/bg-card-back.png"
          alt="Back of a credit/debit card"
        />
        <p>000</p>
      </div>
      <div>
        <!-- form -->
        <section>
          <form action="">
            <p>
              <label for="card_name">Cardholder Name</label>
              <input
                type="text"
                id="card_name"
                name="card_name"
                placeholder="e.g. Jane
         Appleseed"
                required
              />
            </p>
            <p>
              <label for="card_number">Card Number</label>
              <input
                type="number"
                id="card_number"
                name="card_number"
                placeholder="e.g. 1234 5678 9123
         0000"
                required
              />
            </p>
            <fieldset>
              <legend>Exp. Date (MM/YY)</legend>
              <label for="expiry_month">
                <input
                  type="number"
                  id="expiry_month"
                  name="expiry_month"
                  placeholder="MM"
                  min="1"
                  max="12"
                  maxlength="2"
                  required
                />
              </label>
              <label for="expiry_year">
                <input
                  type="number"
                  id="expiry_year"
                  name="expiry_year"
                  placeholder="YY"
                  minlength="2"
                  required
                />
              </label>
            </fieldset>
            <p>
              <label for="cvc">CVC</label>
              <input
                type="number"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                required
              />
            </p>
            <button type="submit">Confirm</button>
          </form>
        </section>
        <section>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oghenefejiro Stephanie Abere</a>.
    </div>
  </body>
</html>
